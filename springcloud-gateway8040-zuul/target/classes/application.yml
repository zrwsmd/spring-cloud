server:
  port: 8040
spring:
  application:
    name: gateway-zuul   
---
spring:
   datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/springcloud?serverTimezone=UTC&useSSL=true
    username: root
    password: 123456
   jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:8761/eureka,http://eureka2:8762/eureka
---      
zuul:
  
  routes:
    application:
      path: /zrw/**
      serviceId: provider  #对应8000的application name
      sensitive-headers: Cookie,Set-Cookie  #默认是Cookie,Set-Cookie 
---
zuul:
  
  routes:
    application:
      path: /providerunsafe/**
      serviceId: providerunsafe  #对应8002的application name
      sensitive-headers: Cookie,Set-Cookie  #默认是Cookie,Set-Cookie 
management:
  security:
    enabled: false